<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login üíú</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/heart-pattern.png'), linear-gradient(to right, #33001b, #ff0084);
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Permite hacer scroll si es necesario */
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 220px;
            background: black;
            clip-path: path("M 125 40 C 180 -30, 300 30, 125 220 C -50 30, 70 -30, 125 40 Z");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        input {
            border: none;
            padding: 10px;
            border-radius: 10px;
            outline: none;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .content {
            position: relative;
            width: 100%;
            text-align: center;
        }

        /* Estilos para la galer√≠a */
        .gallery-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-images img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ahora las im√°genes encajan bien */
            flex: 0 0 100%; /* Cada imagen ocupa el 100% del contenedor */
        }


        .gallery-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 0, 127, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 2rem;
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* Mini reproductor de m√∫sica */
        .mini-player {
            margin-top: 20px;
        }

        .mini-player button {
            background: rgba(255, 0, 127, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        /* Ocultar el reproductor de YouTube */
        #yt-player {
            display: none;
        }

        /* Corazones flotantes */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
        #song-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="login-container" id="login-container">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <script>
        document.getElementById("login-button").addEventListener("click", function() {
            const password = document.getElementById("password").value;
            if (password === "Carlita") {
                document.body.innerHTML = mainContent;
                setupMainContent();
            } else {
                alert("Era broma, la contrase√±a es Carlita :)");
            }
        });

        const mainContent = `
            <h1>Te quiero muchoüñ§üñ§ espero que te guste :)</h1>
            
            <iframe id="yt-player" width="640" height="360" src="https://www.youtube.com/embed/videoseries?list=PLUHdivV5QCGcSIVDIYgK-DZr28iRYyHU5&enablejsapi=1" frameborder="0" allow="autoplay"; encrypted-media"></iframe>

            <div class="mini-player">
                <div id="song-title">Cargando canci√≥n...</div>
                <button onclick="controlVideo('previous')">‚èÆÔ∏è</button>
                <button onclick="controlVideo('play')">‚ñ∂Ô∏è</button>
                <button onclick="controlVideo('pause')">‚è∏Ô∏è</button>
                <button onclick="controlVideo('next')">‚è≠Ô∏è</button>
            </div>

            <div class="gallery-container">
                <div class="gallery-images" id="gallery-images">
                   <img src="img/1.jpg" alt="Imagen 1">
                    <img src="img/2.jpg" alt="Imagen 2">
                    <img src="img/3.jpg" alt="Imagen 3">
                    <img src="img/4.jpg" alt="Imagen 4">
                    <img src="img/5.jpg" alt="Imagen 5">
                    <img src="img/6.jpg" alt="Imagen 6">
                    <img src="img/7.jpg" alt="Imagen 7">
                    <img src="img/8.jpg" alt="Imagen 8">
                    <img src="img/9.jpg" alt="Imagen 9">
                    <img src="img/10.jpg" alt="Imagen 10">
                    <img src="img/11.jpg" alt="Imagen 11">
                    <img src="img/12.jpg" alt="Imagen 12">
                    <img src="img/13.jpg" alt="Imagen 13">
                    <img src="img/14.jpg" alt="Imagen 14">
                </div>
                <button class="gallery-button prev-btn" onclick="moveSlide(-1)">‚ùÆ</button>
                <button class="gallery-button next-btn" onclick="moveSlide(1)">‚ùØ</button>
            </div>

            <div class="hearts"></div>
        `;

        let player;
        let currentSlide = 0;

        function setupMainContent() {
            const images = document.getElementById("gallery-images");

            let currentSlide = 0;

            window.moveSlide = function(direction) {
            const images = document.getElementById("gallery-images");
            const totalImages = images.children.length;

            currentSlide += direction;

            if (currentSlide >= totalImages) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalImages - 1;
            }

            images.style.transform = `translateX(-${currentSlide * 100}%)`;
            };

            let tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag); // A√±adimos el script directamente al <head>


            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 500);
        }



        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': function(event) {
                        document.getElementById("yt-player").style.display = "none";
                        updateSongTitle();
                        event.target.playVideo();
                    },
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.PLAYING) {
                            updateSongTitle();
                        }
                    }
                }
            });
        }

        function updateSongTitle() {
            if (player && player.getVideoData) {
                const title = player.getVideoData().title;
                document.getElementById("song-title").innerText = title || "Reproduciendo...";
            }
        }
        window.controlVideo = function(command) {
            if (!player || typeof player.playVideo !== "function") {
                console.warn("El reproductor a√∫n no est√° listo.");
                return;
            }
            switch (command) {
                case 'play':
                    player.playVideo();
                    break;
                case 'pause':
                    player.pauseVideo();
                    break;
                case 'previous':
                    player.previousVideo();
                    break;
                case 'next':
                    player.nextVideo();
                    break;
            }
        };
    </script>
</body>
</html>
